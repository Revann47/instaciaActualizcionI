<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Declaraciones</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item>
    <ion-label>Mes</ion-label>
    <ion-label>Total Venta</ion-label>
    <ion-label>Total Compra</ion-label>
    <ion-label>Total Impuesto</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of results">
    <ion-label> {{item.mes}} </ion-label>
    <ion-label> {{item.totalVenta}} </ion-label>
    <ion-label> {{item.totalCompra}} </ion-label>
    <ion-label> {{item.totalImpuesto}} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
